<html>
  <head>
    <title>ZoomInZoomOut</title>
    <script type="text/javascript">
      var width = 100;
      var difference = 2;
      var id = 0;
      function change1() {
        var img = document.getElementById('img1');
        img.setAttribute('src', 'images\\img3.jpg');
      }

      function change2() {
        var img = document.getElementById('img1');
        img.setAttribute('src', 'images\\img2.jpg');
      }
    </script>
  </head>
  <body>
    <center>
      <h1>Rollover Effects</h1>
      <img
        id="img1"
        onmouseover="change1()"
        onmouseout="change2()"
        src="images\img1.jpg"
        width="500px"
        height="500px"
      />
    </center>
  </body>
</html>
